<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/mesto-logo.svg" class="header__logo" alt="Логотип" />
      </header>
      <div  class="popup popup_opened">
        <div class="popup__window">
          <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
          <form class="popup__edit-container">
            <input class="popup__edit" type="text" placeholder="Жак-Ив Кусто"></input>
            <input class="popup__edit" type="text" placeholder="Исследователь океана"></input>
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="Аватарка профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="menu"></button>
          <div class="profile__button">
            <img src="./images/button.svg" alt="Содержимое кнопки крест" />
          </div>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list">
            <li class="photo-grid__card">
              <img
                src="./images/img1.png"
                alt="Карачаевск монастырь"
                class="photo-grid__image"
              />
              <div class="photo-grid__foot">
                <h2 class="photo-grid__city">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__card">
              <img
                src="./images/img2.png"
                alt="Холм в пустыне"
                class="photo-grid__image"
              />
              <div class="photo-grid__foot">
                <h2 class="photo-grid__city">Гора Эльбрус</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__card">
              <img
                src="./images/img3.png"
                alt="Гора"
                class="photo-grid__image"
              />
              <div class="photo-grid__foot">
                <h2 class="photo-grid__city">Домбай</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__card">
              <img
                src="./images/img2.png"
                alt="Холм в пустыне"
                class="photo-grid__image"
              />
              <div class="photo-grid__foot">
                <h2 class="photo-grid__city">Гора Эльбрус</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__card">
              <img
                src="./images/img3.png"
                alt="Гора"
                class="photo-grid__image"
              />
              <div class="photo-grid__foot">
                <h2 class="photo-grid__city">Домбай</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__card">
              <img
                src="./images/img1.png"
                alt="Карачаевск монастырь"
                class="photo-grid__image"
              />
              <div class="photo-grid__foot">
                <h2 class="photo-grid__city">Карачаево-Черкеск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
