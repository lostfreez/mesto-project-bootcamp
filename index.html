<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/mesto-logo.svg" class="header__logo" alt="Логотип" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="Аватарка профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <div class="profile__edit">
            <img src="./images/edit.svg" alt="Содержимое кнопки редактировать карандаш">
          </div>
          <div class="profile__button">
            <img src="./images/button.svg" alt="Содержимое кнопки крест" />
          </div>
        </section>
        <section class="photo-grid">
          <div class="photo-grid__card">
            <img
              src="./images/img1.png"
              alt="Карачаевск монастырь"
              class="photo-grid__image"
            />
            <div class="photo-grid__foot">
              <p class="photo-grid__city">Карачаевск</p>
              <img
                src="./images/likeheart.svg"
                alt="Сердце"
                class="photo-grid__like photo-grid__like_active"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img
              src="./images/img2.png"
              alt="Холм в пустыне"
              class="photo-grid__image"
            />
            <div class="photo-grid__foot">
              <p class="photo-grid__city">Гора Эльбрус</p>
              <img
                src="./images/likeheart.svg"
                alt="Сердце"
                class="photo-grid__like"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img src="./images/img3.png" alt="Гора" class="photo-grid__image" />
            <div class="photo-grid__foot">
              <p class="photo-grid__city">Домбай</p>
              <img
                src="./images/likeheart.svg"
                alt="Сердце"
                class="photo-grid__like"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img
              src="./images/img2.png"
              alt="Холм в пустыне"
              class="photo-grid__image"
            />
            <div class="photo-grid__foot">
              <p class="photo-grid__city">Гора Эльбрус</p>
              <img
                src="./images/likeheart.svg"
                alt="Сердце"
                class="photo-grid__like"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img src="./images/img3.png" alt="Гора" class="photo-grid__image" />
            <div class="photo-grid__foot">
              <p class="photo-grid__city">Домбай</p>
              <img
                src="./images/likeheart.svg"
                alt="Сердце"
                class="photo-grid__like"
              />
            </div>
          </div>
          <div class="photo-grid__card">
            <img
              src="./images/img1.png"
              alt="Карачаевск монастырь"
              class="photo-grid__image"
            />
            <div class="photo-grid__foot">
              <p class="photo-grid__city">Карачаево-Ч...</p>
              <img
                src="./images/likeheart.svg"
                alt="Сердце"
                class="photo-grid__like"
              />
            </div>
          </div>
        </section>
        <section class="popup-window popup-window_opened">
          <p class="popup-window__title">Редактировать&nbsp;профиль</p>
          <div class="popup-window__edit-container">
            <p class="popup-window__edit">Жак-Ив Кусто</p>
            <p class="popup-window__edit">Исследователь океана</p>
          </div>
          <p class="popup-window__save">Сохранить</p>
          <img
            src="./images/Close Icon.svg"
            alt="Крестик"
            class="popup-window__close"
          />
        </section>
        <section class="popup-overlay popup-overlay_opened"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
