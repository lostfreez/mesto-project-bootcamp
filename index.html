<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/mesto-logo.svg" class="header__logo" alt="Логотип" />
      </header>
      <div  class="popup">
        <div class="popup__window" id="editProfile">
          <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
          <form class="popup__edit-container" id="editContain" action="">
            <input class="popup__edit" id="nameInput" type="text" value="Жак-Ив Кусто"></input>
            <input class="popup__edit" id="jobInput" type="text" value="Исследователь океана"></input>
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close" id="editProfile__close"></button>
        </div>
        <div class="popup__window" id="cardForm">
          <h3 class="popup__title">Новое&nbsp;место</h3>
          <form class="popup__edit-container" id="addCard" action="">
            <input class="popup__edit" id="newPlace" type="text" placeholder="Новое место"></input>
            <input class="popup__edit" id="urlPlace" type="text" placeholder="Ссылка на картинку"></input>
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close" id="cardForm__close"></button>
        </div>
      <div class="popup__cards">
        <template id="popup__card">
          <div class="popup__card">
            <button class="popup__image-close"></button>
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
            <p class="popup__place-name">Карачаевск</p>
          </div>
        </template>
      </div>
      </div>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="Аватарка профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="menu"></button>
          <button class="profile__button" type="button"> 
            <img src="./images/button.svg" alt="Содержимое кнопки крест" />
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list">
            <template id="card">
            <li class="photo-grid__card">
              <button class="photo-grid__delete"></button>
              <img
                src="./images/img1.png"
                class="photo-grid__image"
              />
              <div class="photo-grid__foot">
                <h2 class="photo-grid__city">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
          </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
