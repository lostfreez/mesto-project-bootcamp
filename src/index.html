<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/mesto-logo.svg')%>"
          class="header__logo"
          alt="Логотип"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/avatar.png')%>"
            alt="Аватарка профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="menu"></button>
          <button class="profile__button" type="button">
            <img
              src="<%=require('./images/button.svg')%>"
              alt="Содержимое кнопки крест"
            />
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list">
            <template id="card">
              <li class="photo-grid__card">
                <button class="photo-grid__delete"></button>
                <img
                  src="<%=require('./images/img1.png')%>"
                  class="photo-grid__image"
                />
                <div class="photo-grid__foot">
                  <h2 class="photo-grid__city">Карачаевск</h2>
                  <button class="photo-grid__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
          <form class="popup__form" action="" novalidate>
            <input
              id="name-input"
              class="popup__edit"
              type="text"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <p class="name-input-error popup__error-container"></p>
            <input
              id="job-input"
              class="popup__edit"
              type="text"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <p class="job-input-error popup__error-container"></p>
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_type_card-form">
        <div class="popup__container">
          <h3 class="popup__title">Новое&nbsp;место</h3>
          <form class="popup__form" action="" novalidate>
            <input
              id = "place-input"
              class="popup__edit"
              type="text"
              placeholder="Новое место"
              required
              minlength="2"
              maxlength="30"
            />
            <p class="place-input-error popup__error-container"></p>
            <input
              id="url-input"
              class="popup__edit"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <p class="url-input-error popup__error-container"></p>
            <button type="submit" class="popup__save">Создать</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__card">
          <button class="popup__close"></button>
          <img class="popup__image" src="" />
          <p class="popup__place-name"></p>
        </div>
      </div>
    </div>
  </body>
</html>
