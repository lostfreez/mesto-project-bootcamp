<!DOCTYPE html> 
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/mesto-logo.svg')%>" class="header__logo" alt="Логотип" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/avatar.png')%>" 
            alt="Аватарка профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="menu"></button>
          <button class="profile__button" type="button">
            <img src="<%=require('./images/button.svg')%>" alt="Содержимое кнопки крест" />
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list">
            <template id="card">
              <li class="photo-grid__card">
                <button class="photo-grid__delete"></button>
                <img src="<%=require('./images/img1.png')%>" class="photo-grid__image" />
                <div class="photo-grid__foot">
                  <h2 class="photo-grid__city">Карачаевск</h2>
                  <button class="photo-grid__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container" id="profileForm">
          <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
          <form class="popup__form" id="editContainer" action="" novalidate>
            <input
              class="popup__edit"
              id="nameInput"
              type="text"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <p class="popup__error-container"></p>
            <input
              class="popup__edit"
              id="jobInput"
              type="text"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <p class="popup__error-container"></p>
            <button type="submit" id="save__profile" class="popup__save">
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__close"
            id="editProfile__close"
          ></button>
        </div>
        <div class="popup__container" id="cardForm">
          <h3 class="popup__title">Новое&nbsp;место</h3>
          <form class="popup__form" id="addCard" action="">
            <input
              class="popup__edit"
              id="newPlace"
              type="text"
              placeholder="Новое место"
              required
              minlength="2"
              maxlength="30"
            />
            <p class="popup__error-container"></p>
            <input
              class="popup__edit"
              id="urlPlace"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <p class="popup__error-container"></p>
            <button type="submit" class="popup__save">Создать</button>
          </form>
          <button
            type="button"
            class="popup__close"
            id="cardForm__close"
          ></button>
        </div>
        <div class="popup__container" id="cardPopupContainer">
          <template id="popup__card">
            <div class="popup__card">
              <button class="popup__close"></button>
              <img
                class="popup__image"
                src=""
              />
              <p class="popup__place-name"></p>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
